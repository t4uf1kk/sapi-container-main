spring.application.name=sapi-service

spring.datasource.url=jdbc:mysql://mysql_db:3306/smartcow_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin123#

server.port=8081
server.address=0.0.0.0

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Aktifkan endpoint actuator
management.endpoints.web.exposure.include=health,metrics,prometheus,info

# Detail health check
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Konfigurasi metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Custom metrics configuration
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.logback=true
management.metrics.enable.hikari=true

file.storage.path=/app/data/sensor_data

# Spring Jackson configuration
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC